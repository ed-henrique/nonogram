<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ノノグラム</title>
</head>

<body>
    <div class="switch-mode">
        <h1>ノノグラム</h1>
        <button class="switch">
            <div class="not-selected">
                <i class="cross fa-solid fa-xmark"></i>
            </div>
            <div class="selected">
                <i class="square fa-solid fa-square"></i>
            </div>
        </button>
    </div>
    <div class="game">
        <div></div>
        <div class="board-values-vertical"></div>
        <div class="board-values-horizontal"></div>
        <div class="board"></div>
    </div>
</body>

<script src="./dist/main.js"></script>
<script src="https://kit.fontawesome.com/ae86d24d99.js" crossorigin="anonymous"></script>

</html>
